<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="nickWrap">
      <p>Enter a username:</p>
      <p id="nickError"></p>
      <form autocomplete="off" id="setNick">
        <input autofocus="" id="nickname">
        <button type="submit">Set Nickname</button>
      </form>
    </div>

    <div id="contentWrap">
      <div id="chatWrap">
        <p class="chat-space">Chat Space</p><hr/>
        <ul id="chat"></ul>

        <form autocomplete="off" id="send-message" action="">
          <input id="message"><button>Send</button>
        </form>
      </div>
      <div id="usersWrap">
        <p class="users-block">Users in Chat</p><hr/>
        <div id="users"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat-ui.js"></script>
  </body>
</html>
